<!DOCTYPE html>
<html lang="en">


    <head>
    <meta charset="utf-8" />
    <title>SEDI TITOLO</title>
    </head>


    <div class="container" *ngIf="view=='1'">
        
        <div class="card">
            <h3> SEDI </h3>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <th>Id</th>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let sede of sedi">
                            <td>
                                {{sede.id}}
                                {{sede.codice}}
                                {{sede.citta}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <form name="form" #f="ngForm" (ngSubmit)="buttonClick()" *ngIf="view=='1'">
        <div class="form-group">
            <label for="codice">CODICE</label>
            <input type="text"
            id="codice"
            class="form-control"
            name="codice"
            placeholder="codice sede"
            [(ngModel)]=codice/>
            
            <button type="submit">
                SCEGLI SEDE
            </button>
            </div>
    </form>

    <div class="container" *ngIf="view=='2'">
        <div class="card">
            <h3> DATE </h3>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <th>LISTA DATE RECUPERATE</th>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let datas of date">
                            <td>
                                <input type="radio" name="date" id="dataId" value="data">
                                <label for="dataId">
                                    DATA:
                                    {{datas.data}}
                                    --
                                    CODICE:
                                    {{datas.codice}}
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <form name="form" #f="ngForm" (ngSubmit)="inviaData()" *ngIf="view=='2'">
        <div class="form-group">
            <label for="dataId"></label>            
            <button type="submit">
                CONFERMA DATA
            </button>
        </div>
    </form>

</html>
