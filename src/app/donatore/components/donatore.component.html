<div class="container">
    <div class="card">
        <h3> DONATORI </h3>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let donatore of donatori">
                        <td>
                            {{donatore.id}}
                            {{donatore.nome}}
                            {{donatore.cognome}}
                            {{donatore.codiceFiscale}}
                            {{donatore.citta}}
                            {{donatore.sangue}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
